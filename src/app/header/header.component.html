
	<!-- Header -->
	<header style="margin-bottom:70px;">
		<!-- Header desktop -->

			<div class="top-bar">
				<div class="content-topbar flex-sb-m h-full container">
					<div class="left-top-bar">
						Free shipping for standard order over Rs.1000
					</div>

			<div class="wrap-menu-desktop">
				<nav class="menu-desktop container">

					<!-- Logo desktop -->
					<a href="#" class="logo">
						<h4 class="mtext-105 cl2 txt-center p-b-30" style="padding-top:20px;font-family:serif;font-size:30px" >
							ShopWhop
						  </h4>
					</a>

					<!-- Menu desktop -->
				<div class="menu-desktop">
						<ul class="main-menu">
							<li class="active-menu">
								<a routerLink="home" routerLinkActive="active">Home</a>
								
							</li>

							<li>
								<a routerLink="shop">Shop</a>
							</li>

						

							<li>
								<a routerLink="about">About</a>
							</li>

							<li>
								<a routerLink="contact">Contact</a>
							</li>
						</ul>
					</div>

					<!-- SignIn -->
					
					
					<!-- Icon header -->
					<div class="wrap-icon-header flex-w flex-r-m">
						<div class="wrap-pic-s size-109 bor0 of-hidden m-r-18 m-t-6">
							<button  routerLink="signin">
							<img src="assets/images/icons/profile-pic-icon.png" alt="AVATAR">
							</button>
						</div>
						
						
						  <h5 class="mtext-105 cl2 txt-center p-b-30" *ngIf="currentUser!=undefined" style="padding:10px;" >
								{{currentUser.name}} 
							  </h5>
						
						<div class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11  js-show-cart">
							<button class="btn" (click)="getCart()">
								<i class="zmdi zmdi-shopping-cart" style="font-size: 2em;" ></i>
							</button>
						</div>
						
						
					</div>
				</nav>
			</div>



		<!-- Modal Search -->
		<div class="modal-search-header flex-c-m trans-04 js-hide-modal-search">
			<div class="container-search-header">
				<button class="flex-c-m btn-hide-modal-search trans-04 js-hide-modal-search">
					<img src="assets/images/icons/icon-close2.png" alt="CLOSE">
				</button>

				<form class="wrap-search-header flex-w p-l-15">
					<button class="flex-c-m trans-04">
						<i class="zmdi zmdi-search"></i>
					</button>
					<input class="plh3" type="text" name="search"  placeholder="Search...">
				</form>
			</div>
		</div>
  </header>
  

  <div class="wrap-header-cart js-panel-cart">
		<div class="s-full js-hide-cart"></div>

		<div class="header-cart flex-col-l p-l-65 p-r-25">
			<div class="header-cart-title flex-w flex-sb-m p-b-8">
				<span class="mtext-103 cl2">
					Your Cart
				</span>

				<div class="fs-35 lh-10 cl2 p-lr-5 pointer hov-cl1 trans-04 js-hide-cart">
					<i class="zmdi zmdi-close"></i>
				</div>
			</div>

			<h4 class="mtext-105 cl2 txt-center p-b-30" *ngIf="cartData.length==0" style="padding-top:150px;">
				{{msg}} 
			  </h4>
			<div class="header-cart-content flex-w js-pscroll">
				<ul class="header-cart-wrapitem w-full">
					<li class="header-cart-item flex-w flex-t m-b-12" *ngFor="let cart of cartData">
						<div class="header-cart-item-img">
							<img src={{cart.image}} alt="IMG">
						</div>
						

						<div class="header-cart-item-txt p-t-8">
							<a [routerLink]="['/detail',cart.id]" class="header-cart-item-name m-b-18 hov-cl1 trans-04">
								{{cart.product_name}}
								
							</a>

							<span class="header-cart-item-info">
									₹ {{cart.price}}
							</span>
						</div>
					</li>
				</ul>

				<div class="w-full">
					<div class="header-cart-total w-full p-tb-40" >
						Total: ₹ {{sum}}
					<br>
						Items: {{cartData.length}}
						</div>

					<div class="header-cart-buttons flex-w w-full">
						<button (click)="clearCart()" class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-b-10">
							Clear Cart
						</button>
					</div>
				</div>
			</div>
		</div>
  </div>
