

<!-- Product -->
<div class="bg0 m-t-23 p-b-140" >
  <div class="container">
    <div class="flex-w flex-sb-m p-b-52">
      <div class="flex-w flex-l-m filter-tope-group m-tb-10"  >
        
    </div>

      <div class="flex-w flex-c-m m-tb-10">
        <div class="flex-c-m stext-106 cl6 size-104 bor4 pointer hov-btn3 trans-04 m-r-8 m-tb-4 js-show-filter">
          <i class="icon-filter cl2 m-r-6 fs-15 trans-04 zmdi zmdi-filter-list"></i>
          <i class="icon-close-filter cl2 m-r-6 fs-15 trans-04 zmdi zmdi-close dis-none"></i>
           Filter
        </div>

        <div class="flex-c-m stext-106 cl6 size-105 bor4 pointer hov-btn3 trans-04 m-tb-4 js-show-search">
          <i class="icon-search cl2 m-r-6 fs-15 trans-04 zmdi zmdi-search"></i>
          <i class="icon-close-search cl2 m-r-6 fs-15 trans-04 zmdi zmdi-close dis-none"></i>
          Search
        </div>
      </div>

      <!-- Search product -->
      <div class="dis-none panel-search w-full p-t-10 p-b-15">
        <div class="bor8 dis-flex p-l-15">
          <button class="size-113 flex-c-m fs-16 cl2 hov-cl1 trans-04">
            <i class="zmdi zmdi-search"></i>
          </button>

          <input class="mtext-107 cl2 size-114 plh2 p-r-15" type="text" name="search-product" [(ngModel)]="filter"  placeholder="Search">
        </div>
      </div>

    
         
       
        
      <!-- Filter -->
      <div class="dis-none panel-filter w-full p-t-10">
        <div class="wrap-filter flex-w bg6 w-full p-lr-40 p-t-27 p-lr-15-sm">
          <div class="filter-col1 p-r-15 p-b-27">
            <div class="mtext-102 cl2 p-b-15" style="text-decoration:underline;">
              Sort By
            </div>

            <ul>
              <li class="flex-w p-t-5 m-r--5"*ngFor="let list of sort">
                <input type="hidden" class="flex-c-m stext-107 cl6 size-301 bor7 p-lr-15 hov-tag1 trans-04 m-r-5 m-b-5" name="sort" id="sort"  [value]="list" [(ngModel)]="sortng">
                <div class="mtext-102 cl2 p-b-15" style="padding-left:5px;" >
               <button class='unseleted' (click)="getSort(list,$event)" name="sort">{{list}}</button> 
              </div>
                <br>
              </li>
             
              
            </ul>
           
          </div>

          <div class="filter-col1 p-r-15 p-b-27">
              <div class="mtext-102 cl2 p-b-15" style="text-decoration:underline;">
                Price
                </div>
                <div class="mtext-102 cl2 p-b-15">
                    Minimum
                    </div>
            <input type="range" name="price-min" id="price-min" [value]="priceLow" [(ngModel)]="low" min="0" max="50000">
            <span class="mtext-106 cl2">
            ₹ {{low}}
            </span>
            <br>
                <br>
            <div class="mtext-102 cl2 p-b-15">
                    Maximum
                </div>
                
            <input type="range" name="price-max" id="price-max" [value]="priceHigh" [(ngModel)]="high" min="0" max="50000">
            <span class="mtext-106 cl2">
            ₹ {{high}}
            </span>
          </div>

          <div class="filter-col3 p-r-50 p-b-27">
            <div class="mtext-102 cl2 p-b-15" style="text-decoration:underline;">
              Color
            </div>

            <ul>
              <li class="flex-w p-t-5 m-r--5" *ngFor="let list of color">

                <input type="hidden"  class="flex-c-m stext-107 cl6 size-301 bor7 p-lr-15 hov-tag1 trans-04 m-r-5 m-b-5" name="color" id="color" [value]="list" [(ngModel)]="colorng">
                <div class="mtext-102 cl2 p-b-15" style="padding-left:5px;">
                    <button (click)="getColor(list,$event)" name="color">{{list}}</button> 
                </div>
              </li>
             
              </ul>
          </div>

          <div class="filter-col4 p-b-27">
            <div class="mtext-102 cl2 p-b-15" style="text-decoration:underline;">
              Tags
            </div>

            <div class="flex-w p-t-4 m-r--5" *ngFor="let list of tags">
              <input type="hidden"  class="flex-c-m stext-107 cl6 size-301 bor7 p-lr-15 hov-tag1 trans-04 m-r-5 m-b-5" [value]="list" [(ngModel)]="tagsng">
              <div class="mtext-102 cl2 p-b-15" style="padding-left:5px;">
                  <button (click)="getTags(list,$event)" name="tags">{{list}}</button> 
              </div>
              
            </div>
            
          </div>

          <button  class="flex-c-m stext-101 cl0 size-112 bg7 bor11 hov-btn3 p-lr-15 trans-04 m-b-10" (click)="getFilterList()" >
              Apply Filter
             </button>
        </div>
      </div>
    </div>
    <h4 class="mtext-105 cl2 txt-center p-b-30">
        {{emp}}
      </h4>

   
    
      
  
        <div class="row">
        <div class="col-sm-3" *ngFor="let prod of product|filter:filter|paginate:{itemsPerPage:12,currentPage:p};let i=index" >
        <!--Block2-->
        
          <div class="block2">
            <div class="block2-pic hov-img0">
              <img src={{prod.image[0]}} alt="IMG-PRODUCT" height="300px" width="250px" >
              
              
            </div>
  
            <div class="block2-txt flex-w flex-t p-t-14">
              <div class="block2-txt-child1 flex-col-l ">
                <a  [routerLink]="['/detail',prod.uniq_id]"   class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6">
              {{prod.product_name}}
                </a>
           
                <span class="stext-105 cl3">
                  Rating- {{prod.product_rating}}
                </span>
                

                <span class="stext-105 cl3">
                  ₹{{prod.discounted_price}}
                </span>
              </div>
              
            
            </div>
          </div>
        </div>
       
      </div>
      <div class="txt-center">
      <pagination-controls (pageChange)="p=$event"></pagination-controls>
    </div>
